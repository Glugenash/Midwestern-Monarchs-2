 BM_HISTORY_TITLE:0 "Read my 5 paragraphs of lore"
 BLITZKRIEG_NAME:0 "The Third Coalition War"
 BLITZKRIEG_DESC:0 "The aftermath of the Second Coalition War, waged by Haubstadt and Ulm against Medwole in order to try to crush their power to prevent them from upsetting the balance in the region, has failed. If anything, Medwole has strengthened since the Second Coalition War, having taken lands from Haubstadt and now standing poised to exploit Ulm's weakness in order to dominate the northern half of the region."
 OTHER_BLITZKRIEG_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
 MDW_blitzkrieg_history:0 "Medwole is the rising power of the region, and was recently the target of the Second Coalition War, between the Kingdom of Haubstadt and Ulm, who believe that Follant must be stopped in order to keep the region stable. But even in spite of the Anti-Medwolean Coalition, Medwole gained minor ground from Haubstadt in the war."
 BOR_blitzkrieg_history:0 "Borea is a fairly humble region of the Kingdom of Medwole, the only reason it is known by the rest of the region because of the intensity of the border conflicts between it and the newer County of Newberry, which was awarded a key port city that used to belong to Borea. While Gilgamesh is still loyal to Medwole, in spite of the betrayal, his wife, Sasha, is not..."
 ULM_BLITZKRIEG_DESC:0 "Ulm has suffered the most from the Second Coalition War, taking minor territory from Medwole, but suffering the loss of its northern regions, who oppose the absolutist form of governent."
 AHO_BLITZKRIEG_DESC:0 ""
 ULM_breakaway_BLITZKRIEG_DESC:0 "This nation broke away from the Kingdom of Ulm during the Second Coalition War, causing Zeev to sign an early peace treaty with Medwole. They know that now Zeev looks to them to restore Ulm's old borders, and must prepare for war."
